version: '2'

services:
  mariadb:
    image: mariadb:10.4
    volumes:
      - ./data/mariadb:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root

  node:
    image: node:12-slim
    volumes:
      - ../:/code
    working_dir: /code
    command: bash -c "npm install --loglevel verbose && npm run dev"
    ports:
      - 3000:3000
    depends_on:
      - mariadb
