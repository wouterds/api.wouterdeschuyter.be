version: '2'

services:
  mariadb:
    image: mariadb:10.4
    volumes:
      - ./data/mariadb:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=docker
      - MYSQL_USER=docker
      - MYSQL_PASSWORD=docker

  node:
    image: node:14-slim
    volumes:
      - ../:/code
      - ./data/node:/data
    working_dir: /code
    command: bash -c "yarn install && yarn run sync:models && yarn run dev"
    ports:
      - 3001:3001
    depends_on:
      - mariadb
