type MediaAsset {
  id: String
  userId: String
  name: String
  mediaType: String
  size: Int
  md5: String
  path: String
  url: String
  createdAt: String
}

type Query {
  mediaAssets: [MediaAsset]
  mediaAsset(id: String!): MediaAsset
}

type Mutation {
  addMediaAssetFile(file: Upload!): MediaAsset
}
