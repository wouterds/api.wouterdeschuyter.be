type User {
  id: String
  firstName: String
  lastName: String
  email: String
  status: String
  createdAt: String
  lastOnlineAt: String
}

type Query {
  me: User
  users: [User]
}

type Mutation {
  signIn(email: String!, password: String!): String
  signUp(
    firstName: String!
    lastName: String!
    email: String!
    password: String!
  ): String
}
