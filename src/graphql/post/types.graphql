type Post {
  id: String
  userId: String
  mediaId: String
  title: String
  slug: String
  excerpt: String
  body: String
  views: Int
  createdAt: String
}

type Query {
  posts: [Post]
  post(id: String!): Post
}

type Mutation {
  addPost(
    mediaId: String!
    title: String!
    slug: String!
    excerpt: String!
    body: String!
    views: Int
  ): Post
}
